<h1>
    Presupuesto para: {{presupuesto.empleado.nombre}}
</h1>
<!-- NODOS DE CALCULADOS -->
<ul class="lista">
    <app-empleado [empleado]='presupuesto.empleado' [noAcciones]='true'></app-empleado>
    <li>
        <!-- TOTAL DE PRESPUESTO-->
        <h3>
            Total: $ {{ presupuesto.presupuesto }}
        </h3>
    </li>
</ul>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="cerrar()">Cerrar</button>
</div>
